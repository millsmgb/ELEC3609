<html>
    <head>
        <head>
        <meta charset="UTF-8">              
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TimetableSharing Account Retrieval</title>
        
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/borderless.css" rel="stylesheet" type="text/css"/>
    </head>
    </head>
    <body>
        <!-- Core javaScript files -->
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script src="../js/bootstrap.js" type="text/javascript"></script>
        
        <div class="site-wrapper">
            <div class="container">
                
                <!-- Navigation Bar container -->
                <div class="navbar navbar-inverse">
                    <a class="navbar-brand">Timetable Sharing</a>
                    <div class="navbar-collapse collapse navbar-responsive-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="guestPage.html">Home</a></li>                            
                            <li><a href="loginPage.html">Log In</a></li>
                            <li><a href="registerPage.html">Register Account</a></li>
                        </ul>
                    </div>
                </div>
                
                <!-- Log in box container -->
                <div id="retrieve-box">       
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Retrieve an Account</legend>
                                <div id="inputBox">
                                    <div class="form-group">
                                    <label class="col-lg-4 control-label" for="inputUsername">Account Username</label>
                                    <div class="col-lg-7">
                                        <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                                    </div>
                                    </div>
                                    <h3 style="text-align: center">OR</h3>                           
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label" for="inputEmail">Email</label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                                        </div>
                                    </div> 

                                    <div class="form-group" id="retrevie-buttons">
                                        <a href="guestPage.html"  class="btn btn-default">Cancel</a>
                                        <a type="submit" class="btn btn-primary" onclick="emailSent()">Retrieve Account</a>
                                        <br>
                                        <a href="registerPage.html" class="btn btn-default" style="margin-top: 5px">Register Account</a>
                                    </div>
                                </div>
                            <div id="confirmationBox">
                                <script>$(confirmationBox).hide();</script>
                                <h3>A retrieval email has been sent</h3>
                                <p>please check your email in a few minutes</p>
                                
                                <div class="form-group" id="confirmedBtn">
                                        <a href="guestPage.html"  class="btn btn-default">Ok</a>
                                </div>
                            </div> 
                        </fieldset>
                    </form>  
                </div>
            </div>
        </div>
        
        <script>
            function emailSent() {
                $(inputBox).hide();
                $(confirmationBox).show();
            }
        </script>
    </body>
    
    <style>
        body {
            background-color: #2386c8;
        }
        #retrieve-box {
            background-color: white;
            border-radius: 6px;
            padding: 48px 90px;
            margin: 100px 150px;
        }
        #retrevie-buttons {
            float: right;
            position: relative;
            left: -30%;
            padding-top: 50px;
        }
        
        #confirmedBtn {
            float: right;
            position: relative;
            left: -50%;
            padding-top: 50px;
        }
    </style>
</html>
