<html>
    <head>
        <title>TimeSharing Calender</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/borderless.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script src="../js/bootstrap.js" type="text/javascript"></script>
        
        <div class="site-wrapper">
            <!-- NavBar class used when the user is logged in -->        
            <div class="navbar navbar-inverse" style="background-color: #239a55">
                <ul class="nav navbar-nav">
                    <li><a href="userPage.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
                    <li><a href="userCalenderPage.html"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Group Calender</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Messaging</a></li>
                </ul>
    <!--            <a class="navbar-brand"><img src="../img/calenderMenu.png" alt=""/></a>-->
                <ul class="nav navbar-nav navbar-right">
                    <li><form class="navbar-form navbar-left">
                        <input type="text" class="form-control col-lg-8" placeholder="Search">
                    </form></li>
                    <li><a href="guestPage.html"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li> 
                </ul>
            </div>
            
            <div class="container">
                
                <div id="currentTimetable">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Your current Timetable</h3>
                        </div>
                        <div class="panel-body">
                            <!-- TODO: Implement import -->
                            <img id="scaledImages" src="../img/timetableSample.png" alt=""/>
                        </div>
                    </div>
                </div>
                <br>
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Upload new Timetable</legend>
                        <div class="form-group">
                            <label for="inputURL" class="col-lg-2 control-label">Upload via URL</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputURL">
                            </div>
                            <br>
                            <h3 style="text-align: center">OR</h3>
                            <label class="col-lg-2 control-label">Upload from File</label>
                            <div class="col-lg-10">
                                <input id="input-ics" type="file" multiple="false" class="file-loading">
                                <p class="help-block">Upload ICS formatted timetable</p>
                            </div>                            
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </fieldset> 
                </form>
            </div>
            
        </div>
    </body>
    
    <style>
        #scaledImages {
            max-height: 100%;
            max-width: 100%;
        }
        .form-horizontal {
            border: solid;
            border-color: #2ECC71;
            border-radius: 6px;
            padding: 20px;
        }
    </style>
</html>
