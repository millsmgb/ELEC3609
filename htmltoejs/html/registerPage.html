<html>
    <head>
        <head>
        <meta charset="UTF-8">              
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TimetableSharing Register Account</title>
        
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/borderless.css" rel="stylesheet" type="text/css"/>
    </head>
    </head>
    <body>
        <div class="site-wrapper">
            <div class="container">
                
                <!-- Navigation Bar container -->
                <div class="navbar navbar-inverse" style="background-color: #419641">
                    <a class="navbar-brand">Timetable Sharing</a>
                    <div class="navbar-collapse collapse navbar-responsive-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="guestPage.html">Home</a></li>
                            <li><a href="loginPage.html">Log In</a></li>
                        </ul>
                    </div>
                </div>
                
                <!-- Log in box container -->
                <div id="regi-box">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Register an Account</legend>
                       
    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- show any messages that come back with authentication -->
    <% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
    <% } %>

    <!-- LOGIN FORM -->
    <form action="/signup" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>
                            <h4>Optional Information</h4>
                            <div class="form-group">
                                <label class="col-lg-4 control-label" for="inputName">Your First Name</label>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="inputName" placeholder="First Name">
                                </div>
                            </div>
                           <div class="form-group">
                                <label class="col-lg-4 control-label" for="inputSurname">Your Surname</label>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="inputSurname" placeholder="Surname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-4 control-label" for="inputUniversity">Current University</label>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="inputUniversity" placeholder="Unviersity">
                                </div>
                            </div>
                            <hr>

                            <div class="form-group" id="reg-buttons">
                                <div class="checkbox" style="padding-bottom: 10px">
                                    <label class="checkbox"><input type="checkbox"> Remember Me</label>
                                </div>
                                <a href="guestPage.html"  class="btn btn-default">Cancel</a>
                                <button type="submit" class="btn btn-primary">Create Account</button>
                                <br>
                                <a href="loginPage.html" class="btn btn-default" style="margin-top: 25px">Already have an Account?</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Core javaScript files -->
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script src="../js/bootstrap.js" type="text/javascript"></script>
    </body>
    
    <style>
        body {
            background-color: #225223;
        }
        #regi-box {
            background-color: white;
            border-radius: 6px;
            padding: 48px 90px;
            margin: 100px 150px;
        }
        #reg-buttons {
            float: right;
            position: relative;
            left: -30%;
        }
    </style>
</html>
