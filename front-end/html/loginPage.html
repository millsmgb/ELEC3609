<html>
    <head>
        <head>
        <meta charset="UTF-8">              
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TimetableSharing Log-In</title>
        
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/borderless.css" rel="stylesheet" type="text/css"/>
    </head>
    </head>
    <body>
        <div class="site-wrapper">
            <div class="container">
                
                <!-- Navigation Bar container -->
                <div class="navbar navbar-inverse" style="background-color: #419641">
                    <a class="navbar-brand">Timetable Sharing</a>
                    <div class="navbar-collapse collapse navbar-responsive-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="guestPage.html">Home</a></li>
                            <li><a href="registerPage.html">Sign up</a></li>
                        </ul>
                    </div>
                </div>
                
                <!-- Register box container -->
                <div id="login-box">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Sign In</legend>
                            <img id="centre-img" src="../img/timeTableLogoLoL.jpg" alt=""/>
                            <div class="form-group">
                                <label class="col-lg-3 control-label" for="inputUsername">Username</label>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-3 control-label" for="inputPassword">Password</label>
                                <div class="col-lg-7">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <hr>

                            <div class="form-group" id="log-buttons">
                                <div class="checkbox" style="padding-bottom: 10px">
                                    <label class="checkbox"><input type="checkbox"> Remember Me</label>
                                </div>
                                <a href="guestPage.html" class="btn btn-default">Cancel</a>
                                <button type="submit" class="btn btn-primary">Log In</button>
                                <br>
                                <a type="#" class="btn btn-default" style="margin-top: 25px">Forgot Password</a>
                                <br>
                                <a href="registerPage.html" class="btn btn-default" style="margin-top: 5px">Register Account</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Core javaScript files -->
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script src="../js/bootstrap.js" type="text/javascript"></script>
    </body>
    
    <style>
        body {
            background-color: #225223;
        }
        #login-box {
            background-color: white;
            border-radius: 6px;
            padding: 48px 90px;
            margin: 100px 150px;
        }
        #centre-img{
            display: block;
            margin: auto;
            margin-bottom: 20px;
        }
        #log-buttons {
            float: right;
            position: relative;
            left: -35%;
        }
    </style>
</html>
